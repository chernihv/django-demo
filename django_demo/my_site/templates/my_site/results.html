<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Result</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
{% for choice in question.choice_set.all %}
    {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.vote|pluralize }} <br>
{% endfor %}
<a href="{% url 'my_site:detail' question.id %}">Go Back</a>
</body>
</html>
