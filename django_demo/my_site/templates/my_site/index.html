<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Questions List</title>
</head>
<body>
{% if latest_question_list is not None %}
    {% for question in latest_question_list %}
        <a href="{% url 'my_site:detail' question.id %}"><b> {{ question.question_text }} </b></a><br>
    {% endfor %}
{% else %}
    No questions
{% endif %}
</body>
</html>
