{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block page_title %}User Login{% endblock page_title %}
{% block page_content %}

    <div class="post-title margin-top-70">
        <h1>User <span class="main-color">Login</span></h1>
    </div>

    <div class="row margin-top-30">
        <div class="col-md-12">

            <div class="row">

                <form method="post" action="{% url 'blog:login' %}">
                    {% csrf_token %}
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input required type="text" id="{{ form.username.html_name }}"
                                   name="{{ form.username.html_name }}" class="form-control"
                                   placeholder="{{ form.username.label }}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input required type="password" id="{{ form.password.html_name }}"
                                   name="{{ form.password.html_name }}" class="form-control"
                                   placeholder="{{ form.password.label }}">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="load-more-button">Enter</button>
                    </div>
                </form>

                <h3 class="text-center">You can <a href="{% url 'blog:registration' %}">Sign Up</a></h3>


            </div>
        </div>
    </div>

{% endblock page_content %}
