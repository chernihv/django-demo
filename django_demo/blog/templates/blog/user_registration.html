{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block page_title %}User Registration{% endblock page_title %}
{% block page_content %}

    {% if message %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>{{ message }}</strong>
        </div>
    {% endif %}

    <div class="post-title margin-top-70">
        <h1>User <span class="main-color">Registration</span></h1>
    </div>

    <div class="row margin-top-30">
        <div class="col-md-12">

            <div class="row">

                <form method="post" action="{% url 'blog:registration' %}">
                    {% csrf_token %}
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input required type="email" id="{{ form.email.html_name }}"
                                   name="{{ form.email.html_name }}" class="form-control"
                                   placeholder="{{ form.email.label }}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input required type="text" id="{{ form.username.html_name }}"
                                   name="{{ form.username.html_name }}" class="form-control"
                                   placeholder="{{ form.username.label }}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <input required type="password" id="{{ form.password.html_name }}"
                                   name="{{ form.password.html_name }}" class="form-control"
                                   placeholder="{{ form.password.label }}">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="load-more-button">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock page_content %}
