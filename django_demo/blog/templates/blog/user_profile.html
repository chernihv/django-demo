{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            Username: <a class="main-color" href="{% url 'blog:user' request.user.id %}">{{ request.user.username }}</a>
            <br>
            Email: <a href="emailto:{{ request.user.email }}">{{ request.user.email }}</a>
        </div>
        <div class="panel-body">
            <h4><a href="{% url 'blog:change_password' %}">Change Password</a></h4>
            <hr>
            <h4><a href="{% url 'blog:logout' %}">Logout</a></h4>
        </div>
    </div>
{% endblock page_content %}
