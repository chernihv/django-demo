<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Detail</title>
</head>
<body>
<a href="/question/">Go Back</a><br>
Question Id: {{ question.id }} <br>
Question Text: {{ question.question_text }} <br>
Choices: <br>
{% for choice in choices %}
    <a href="/question/{{ question.id }}/vote/{{ choice.id }}">{{ choice.choice_text }}</a> votes: {{ choice.votes }}
    <br>
{% endfor %}
</body>
</html>
